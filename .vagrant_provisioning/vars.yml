app: { name: mmc }
postgresql:
  {
    admin_user: postgres,
    cluster_name: main,
    cluster_reset: false,
    default_auth_method: trust,
    encoding: UTF-8,
    initial_data_file: data.sql,
    locale: en_GB.UTF-8,
    user: mmc,
    version: 10,
  }
project_root: /vagrant
python:
  {
    requirements: requirements-vagrant.txt,
    virtualenv_location: /home/vagrant/venv,
  }
system_packages:
  [
    ack-grep,
    autoconf,
    build-essential,
    elasticsearch,
    git,
    git-core,
    libjpeg-dev,
    libldap2-dev,
    libsasl2-dev,
    libtool,
    libxml2-dev,
    libxslt-dev,
    nfs-common,
    pkg-config,
    postgresql,
    postgresql-client,
    postgresql-server-dev-all,
    python3-dev,
    python3-pip,
    python3-psycopg2,
    vim-nox,
    zsh,
  ]
user_home: /home/vagrant
zsh:
  { oh_my_zsh: "https://github.com/robbyrussell/oh-my-zsh.git", zshrc: zshrc }

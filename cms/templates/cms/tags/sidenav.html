{% load wagtailcore_tags %}

<div class="sidenav">
<div class="breadcrumb">Chapter ><span class="number"> 1 </span>><span class="number"> ii</span></div>
    <ol>
        {% for p in pages %}
        <li class="linktitle has-sub {% if p.id == current_section.id %}active {% endif %}">
            <a href="{% pageurl p %}">
                {{ p.title }}
            </a>
            {% if p.get_children %}
            <ul>
                {% for child in p.get_children %}
                <li>
                    <a href="{% pageurl child %}">
                        {{ child.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</div>

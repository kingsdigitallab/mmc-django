{% load wagtailcore_tags %}

<div class="sidenav">
    <ol>
        {% for p in pages %}
        <li  {% if p.id == current_section.id %}class="active" {% endif %}>
            <a href="{% pageurl p %}">
                
                <h2 class="linktitle">
                    {{ p.title }}
                </h2>
            </a>
        </li>
        {% endfor %}
    </ol>
</div>

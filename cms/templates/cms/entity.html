{% extends "cms/base.html" %}
{% load wagtailcore_tags %}


{% block main %}
<div class="page-content">
    <header>
        <h2>{{self.title}}</h2>
    </header>
</div>

{% include "cms/includes/streamfield.html" with blocks=self.body %}

{% if self.objectpage_set.all %}
<div class="page-content">
    {% for page in self.objectpage_set.all %}
        <p><a href="{% pageurl page %}">{{page.title}}</a></p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}

{% extends "cms/base.html" %}
{% load wagtailcore_tags %}


{% block main %}
<div class="page-content">
	<h2>{{self.title}}</h2>
</div>

{% include "cms/includes/streamfield.html" with blocks=self.body %}

<ul>
{% for e in self.entities %}
	<li><a href="{% pageurl e%}">{{ e.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
